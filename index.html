<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Yummy</title>
  </head>

  <body class="bg-black">
    <section>
      <div class="container w-75" id="searchContainer"></div>
    </section>

    <div
      class="loading-screen min-vh-100 position-fixed z-3 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center"
      style="display: none"
    >
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    <section
      class="side-menu position-fixed top-0 bg-black d-flex min-vh-100 z-2"
    >
      <div class="nav-content position-relative bg-black">
        <div
          class="p-4 d-flex text-white flex-column justify-content-between vh-100"
        >
          <nav class="text-capitalize">
            <li class="position-relative">
              <a href="#search" onclick="displaySearchInputs()">search</a>
            </li>
            <li class="position-relative">
              <a href="#categories" onclick="getMealsByCategories()"
                >categories</a
              >
            </li>
            <li class="position-relative">
              <a href="#area" onclick="getMealsByArea()">area</a>
            </li>
            <li class="position-relative">
              <a href="#ingredients" onclick="getMealsByIngredients()"
                >ingredients</a
              >
            </li>
            <li class="position-relative">
              <a href="#contact" onclick="contactForm()">contact us</a>
            </li>
          </nav>
          <div>
            <ul class="d-flex gap-1">
              <li><span class="fa-brands fa-facebook"></span></li>
              <li><span class="fa-brands fa-twitter"></span></li>
              <li><span class="fa-solid fa-globe"></span></li>
            </ul>
            <p class="">Copyright Â© 2019 All Rights Reserved.</p>
          </div>
        </div>
      </div>
      <ul
        class="menu-controller position-relative bg-white d-flex flex-column justify-content-between py-3 px-1 text-center"
      >
        <li>
          <a href="#"><img src="./images/logo.png" alt="logo" /></a>
        </li>
        <li class="menu-controller-icon">
          <span class="fa-solid fa-bars fs-2"></span>
        </li>
        <div>
          <li><span class="fa-solid fa-globe"></span></li>
          <li><span class="fa-solid fa-share-nodes"></span></li>
        </div>
      </ul>
    </section>
    <div
      class="inner-loading-screen bg-black z-3 text-white position-fixed top-0 start-0 end-0 bottom-0"
      style="display: none"
    >
      <div class="d-flex justify-content-center align-items-center min-vh-100">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
      </div>
    </div>
    <section>
      <div class="container p-4">
        <div class="row g-4" id="dataRow"></div>
      </div>
    </section>
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
